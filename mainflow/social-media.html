<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #e9f5e9;
            color: #333;
        }

        header, footer {
            background-color: #2d572c;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d572c;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        a {
            color: #2d572c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Follow Us on Social Media</h1>
    </header>
    <div class="container">
        <ul>
            <li><strong>Facebook:</strong> <a href="#">facebook.com/agriworld</a></li>
            <li><strong>Twitter:</strong> <a href="#">twitter.com/agriworld</a></li>
            <li><strong>Instagram:</strong> <a href="#">instagram.com/agriworld</a></li>
            <li><strong>LinkedIn:</strong> <a href="#">linkedin.com/company/agriworld</a></li>
        </ul>
    </div>
    <footer>
        &copy; 2025 AgriWorld. All rights reserved.
    </footer>
</body>
</html>
